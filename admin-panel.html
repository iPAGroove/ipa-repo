
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Repo Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; background: #1c1c1c; color: #fff; }
    input, textarea { width: 100%; padding: 8px; margin: 6px 0; border-radius: 4px; border: none; }
    button { padding: 8px 16px; margin-top: 8px; border: none; border-radius: 4px; background: #28a745; color: white; cursor: pointer; }
    .game-card { background: #2c2c2c; padding: 12px; margin: 10px 0; border-radius: 6px; }
    .btn-danger { background: #dc3545; }
    .btn-edit { background: #ffc107; color: #000; }
  </style>
</head>
<body>
  <h1>ðŸ“¦ Admin Panel â€” IpaVip Repo</h1>

  <form id="addForm">
    <h3>Add / Edit Game</h3>
    <input type="hidden" id="editIndex" value="">
    <input type="text" id="name" placeholder="Name" required />
    <input type="text" id="bundleID" placeholder="Bundle ID" required />
    <input type="text" id="version" placeholder="Version" required />
    <input type="number" id="size" placeholder="Size (bytes)" required />
    <input type="text" id="downloadURL" placeholder="Download URL" required />
    <input type="text" id="iconURL" placeholder="Icon URL" required />
    <textarea id="description" placeholder="Description"></textarea>
    <button type="submit">Save Game</button>
  </form>

  <h2>ðŸ“‹ Current Apps</h2>
  <div id="appList">Loading...</div>

  <script>
    const jsonURL = "https://firebasestorage.googleapis.com/v0/b/appgamesrepo.firebasestorage.app/o/repo.json?alt=media&token=9134fde7-2c65-425b-8dbd-77ccbe31f5f0";
    let repoData = {};
    let apps = [];

    async function loadRepo() {
      const res = await fetch(jsonURL);
      repoData = await res.json();
      apps = repoData.apps || [];
      renderList();
    }

    function renderList() {
      const container = document.getElementById('appList');
      container.innerHTML = '';
      apps.forEach((app, index) => {
        container.innerHTML += `
          <div class="game-card">
            <strong>${app.name}</strong> (${app.version})<br/>
            <small>${app.bundleID}</small><br/>
            <small>${app.localizedDescription}</small><br/>
            <button class="btn-edit" onclick="editApp(${index})">Edit</button>
            <button class="btn-danger" onclick="deleteApp(${index})">Delete</button>
          </div>
        `;
      });
    }

    function editApp(index) {
      const app = apps[index];
      document.getElementById('editIndex').value = index;
      document.getElementById('name').value = app.name;
      document.getElementById('bundleID').value = app.bundleID;
      document.getElementById('version').value = app.version;
      document.getElementById('size').value = app.size;
      document.getElementById('downloadURL').value = app.downloadURL;
      document.getElementById('iconURL').value = app.iconURL;
      document.getElementById('description').value = app.localizedDescription;
    }

    function deleteApp(index) {
      if (confirm("Delete this app?")) {
        apps.splice(index, 1);
        renderList();
      }
    }

    document.getElementById('addForm').addEventListener('submit', (e) => {
      e.preventDefault();
      const newApp = {
        name: name.value,
        type: 1,
        bundleID: bundleID.value,
        bundleIdentifier: bundleID.value,
        version: version.value,
        size: parseInt(size.value),
        down: downloadURL.value,
        downloadURL: downloadURL.value,
        developerName: "",
        localizedDescription: description.value,
        icon: iconURL.value,
        iconURL: iconURL.value,
        appUpdateTime: new Date().toISOString()
      };
      const idx = editIndex.value;
      if (idx === "") {
        apps.push(newApp);
      } else {
        apps[idx] = newApp;
        editIndex.value = "";
      }
      renderList();
      addForm.reset();
    });

    loadRepo();
  </script>
</body>
</html>
