<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>IpaVip Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    h1 {
      text-align: center;
      color: #ffcc00;
    }
    form {
      background: #222;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      margin: 0 auto;
    }
    input, textarea {
      width: 100%;
      margin-bottom: 10px;
      padding: 10px;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      background: #ffcc00;
      color: #000;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #appList {
      margin-top: 40px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }
    .app-card {
      background: #222;
      padding: 12px;
      margin-bottom: 12px;
      border-radius: 8px;
      border: 1px solid #333;
    }
    .app-card img {
      width: 50px;
      height: 50px;
      border-radius: 10px;
      margin-top: 8px;
    }
    .delete-btn {
      margin-top: 10px;
      background: red;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>🛠 IpaVip Admin Panel</h1>

  <form id="appForm">
    <input type="text" id="name" placeholder="Название" required />
    <input type="text" id="bundleID" placeholder="Bundle ID" required />
    <input type="text" id="version" placeholder="Версия" required />
    <input type="number" id="size" placeholder="Размер (в байтах)" required />
    <input type="text" id="downloadURL" placeholder="Ссылка на IPA" required />
    <input type="text" id="iconURL" placeholder="Ссылка на иконку" required />
    <textarea id="description" placeholder="Описание"></textarea>
    <button type="submit">Добавить</button>
  </form>

  <div id="appList"></div>

  <!-- Подключаем внешний JS с логикой Firebase -->
  <script type="module" src="admin.js"></script>

</body>
</html>
