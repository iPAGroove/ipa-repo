<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>IpaVip Admin Panel</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="loginScreen">
    <h2>🔐 Введите пароль для доступа</h2>
    <input type="password" id="passwordInput" placeholder="Введите пароль..." />
    <button onclick="checkPassword()">Войти</button>
  </div>

  <div id="mainPanel" style="display:none;">
    <h1>🛠 IpaVip Admin Panel</h1>
    <form id="appForm">
      <select id="repoType" name="repoType">
        <option value="apps">Обычный репозиторий</option>
        <option value="vipApps">VIP репозиторий (токен)</option>
      </select>
      <input type="text" id="name" name="name" placeholder="Название" required />
      <input type="text" id="bundleID" name="bundleID" placeholder="Bundle ID" required />
      <input type="text" id="version" name="version" placeholder="Версия" required />
      <input type="number" id="size" name="size" placeholder="Размер (в байтах)" required />
      <input type="text" id="downloadURL" name="downloadURL" placeholder="Ссылка на IPA" required />
      <input type="text" id="iconURL" name="iconURL" placeholder="Ссылка на иконку" required />
      <textarea id="description" name="description" placeholder="Описание"></textarea>
      <div id="vipSettings" style="display:none;">
        <label>📅 Дата окончания токена:</label>
        <input type="datetime-local" id="expireDate" name="expireDate" />
        <button type="button" id="generateToken">🎟 Сгенерировать токен</button>
      </div>
      <button type="submit">💾 Добавить</button>
    </form>
    <div id="tokenOutput"></div>
    <input type="text" id="searchInput" placeholder="🔍 Поиск..." />
    <div id="appsList"></div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
